{% extends 'app/base.html' %}
{% block contenu%}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Envoie de rapport par mail</h1>
            </div>
            <!-- /.col-lg-12 -->
            <!-- /.col-lg-12 -->
            <!-- /.col-lg-12 -->
            <div col-lg-6 col-lg-offset-3>
                <p>Un mail sera envoye a l'adresse mail fournie</p>
                <form method="POST" action="/excel/sendMail/">
                  {% csrf_token %}
                  <input name="mail" type=text /><br />
                  <input type="submit" value="Envoie"/>
                </form>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
{% endblock %}
